<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="../static/assets/css/styles.css">

      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
     
      <div class="login">
         <!-- <img src="assets/img/login-bg.png" alt="login image" class="login__img"> -->
         <!-- node -->
         <video autoplay muted loop class="login__video">
            <source src="../static/assets/img/jfhcdfd5.mp4" type="video/mp4">
         </video>
         <!-- node -->

         
         <div id="overlay"  >
            <div class="login__form">
               <h1><p class="overlay_para">Welcome to SChong GPT</p></h1>
               <br>
               <p class="overlay_para">Log in with your account to continue</p>
               <br>
            <button id="loginButton" class="login__button">Log in</button>
               <p class="overlay_para">please press register if you don't have an account</p>
               <br>
            <button id="registerButton" class="login__button">Sign up</button>
            </div>
         </div>
         
         
         <form action="" class="login__form">
            <h1 class="login__title"><b>Login</b></h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" id="username" required class="login__input" placeholder=" ">
                     <label for="" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input">
                  <label for="" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" id="login_Button" class="login__button"><b>Login</b></button>

            <p class="login__register">
               Don't have an account? <a href="register"><strong>Register</strong></a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="../static/assets/js/main.js"></script>
   </body>
</html>
